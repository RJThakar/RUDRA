<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Range Slider</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-image: url('5.jpg');background-repeat: no-repeat,"height="100%" width="100%"> 
    <div class="z-3 position-absolute p-5 rounded-3"><span><img src="1.jpg" alt="" height="400px" width="800px"> </span></div>
    <div class="z-2 position-absolute p-5 rounded-3"><span><img src="2.jpg" alt=""height="500px" width="900px"></span></div>
    <div class="z-1 position-absolute p-5 rounded-3"><span><img src="3.jpg" alt=""height="600px" width="1000px"></span></div>
    <div class="z-0 position-absolute p-5 rounded-3"><span><img src="5.jpg" alt=""height="700px" width="1100px"></span></div>
    <div class="from-floating mb-3">
    <div class="row">
      <div class="col">
        <label for="First Name" class="from-floating mb-3">First name</label>
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <label for="Last Name" class="from-floating mb-3">Last name</label>
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
       
    <form class="row g-3">
      <div class="col-md-6">
      </div>
      <div class="slider-container">
        <label for="ageRange">Select Age Range:</label>
        <input type="range" id="ageRange" name="ageRange" min="1" max="100" value="30" oninput="updateAgeRange(this.value)">
        <output for="ageRange" id="ageOutput">30</output>
    </div>
    
    <script>
        function updateAgeRange(value) {
            document.getElementById('ageOutput').innerHTML = value;
        }
    </script>
       <div class="row">
        <div class="col">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Gujarat</option>
          <option>Madhya Pradesh</option>
          <option>Maharastra</option>
          <option>Tamil</option>
          <option>Assam</option>
          <option>kerela</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
   
  </body>
</html>
