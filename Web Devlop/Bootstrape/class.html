<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .z-3
        {
           background-image: -webkit-image-set('1.jpg'); 
            height: 800px;
            width: 800px;
        }
        .z-3:hover
        {
            background-image: -webkit-image-set('1.jpg'); 
            height: 600px;
            width: 600px;
            transition: 3s;
            z-index: 4;
        }
        .z-2
        {
           
            height: 1100px;
            width: 1100px;
        }
        .z-2:hover
        {
      
            height: 900px;
            width: 900px;
            transition: 3s;
            z-index: 4;
        }

        .z-1
        {
           
            height: 1000px;
            width: 1000px;
        }
        .z-1:hover
        {
           
            height: 900px;
            width: 900px;
            transition: 3s;
            z-index: 4;
        }

        .z-0
        {
            
            height: 1000px;
            width: 1000px;
        }
        .z-0:hover
        {
    
            height: 900px;
            width: 900px;
            transition: 3s;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="p1"> <div class="z-3 position-absolute p-5 rounded-3"><span><img src="" alt="Not Found" height="400px" width="800px"></span></div></div>
    <div class="p2"><div class="z-2 position-absolute p-5 rounded-3"><span><img src="" alt="Not Found"height="500px" width="900px"></span></div></div>
    <div class="p3"> <div class="z-1 position-absolute p-5 rounded-3"><span><img src="" alt="Not Found"height="600px" width="1000px"></span></div></div>
    <div class="p4"> <div class="z-0 position-absolute p-5 rounded-3"><span><img src="" alt="Not Found"height="700px" width="1100px"></span></div></div>
</body>
</html>
